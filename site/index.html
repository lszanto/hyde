<html>
<head>
    <title>{{ site.title }}</title>
</head>

<body>

<h1>All my posts</h1>

About page: {{ link.about }}

<div class="blog" >
{% for post in posts %}
	<div class="post" >
		<h2>{{ post.title }}</h2>
        <h5>Posted by {{ post.author }} at {{ post.date }}. Post #{{ post.order }}</h5>

		<p>
			{{ post.content|raw }}
		</p>
	</div>
{% endfor %}
</div>

</body>
</html>
